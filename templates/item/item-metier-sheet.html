<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
      <div class="ability flexrow" style="align-items: center;">
        <div style="flex:0.5;font-size: 17px;"><span>Utilisateur de magie</span></div>
        {{#if (equals system.magie true)}}
        <input type="checkbox" name="system.magie" checked />
        {{else}}
        <input type="checkbox" name="system.magie" />
        {{/if}}
      </div>
    </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a data-tab="description">Description</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor enrichedDescription target="system.description" button=true editable=editable}}
    </div>
  </section>

</form>
